{% extends 'base.html' %}

{% block title%}
<div class="h1">login</div>
{% endblock %}

{% block content %}
<form method="post">
    {% csrf_token %}
    {{ form.non_field_errors}}
    {% for field in form %}
    {{ field.label}}
    {{ field}}
    {{ field.errors}}
    <br>
    {% endfor %}
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Login</button>
        <a href="{% url 'accounts:index' %}" class="btn btn-secondary">Back</a>
    </div>

</form>
{% endblock %}
